<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/momentjs/moment.js"></script>
    <script src="../lib/aes.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
    <div id="left" class="cf">
      <h1>chatterbox</h1>
      <div id="room">
        <span>You're currently in:
          <select></select>
        </span>
        <span id="newRoom">New room?</span>
      </div>
      <div id="chat-form">
        <form id="chat" onsubmit="app.sendMessage(); return false">
          <input type="text" id="chatText" placeholder="Your message...">
          <span class="your-name"></span>
          <input type="button" onclick="app.sendMessage()" value="Send message">
        </form>
      </div>
      <div id="container">
      </div>
      </div>
      <div id="right" class="cf">
        <h3>Your friends</h3>
        <ul class="friends"></ul>
      </div>
      <div class="cf"></div>
    </div>
  </body>
</html>
